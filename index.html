<!DOCTYPE html>
<html>
<head>
  <title>Lanzamiento de Moneda</title>
  <style>
    body {
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 24px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      color: #666;
      font-size: 20px;
    }
    p {
      font-size: 16px;
    }
    .coin {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      position: relative;
      perspective: 1000px;
      background-size: cover;
      background-image: url('cara.png');
      transition: transform 0.6s;
    }
    .flip {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1>Lanzamiento de Moneda</h1>
  <div class="coin" id="coin"></div>
  <button onclick="flipCoin()">Lanzar Moneda</button>
  <p id="result"></p>
  <h2>Contador:</h2>
  <p>Cara: <span id="caraCount">0</span></p>
  <p>Cruz: <span id="cruzCount">0</span></p>
  <script>
    let caraCount = 0;
    let cruzCount = 0;
    const coinElement = document.getElementById('coin');
    function flipCoin() {
      const result = Math.random() < 0.5 ? 'Cara' : 'Cruz';
      if (result === 'Cara') {
        caraCount++;
        document.getElementById('caraCount').innerText = caraCount;
      } else {
        cruzCount++;
        document.getElementById('cruzCount').innerText = cruzCount;
      }
      document.getElementById('result').innerText = `Resultado: ${result}`;
      coinElement.style.transform = 'rotateY(180deg)';
      setTimeout(() => {
        coinElement.style.backgroundImage = `url('${result.toLowerCase()}.png')`;
        coinElement.style.transform = '';
      }, 600);
    }
  </script>
</body>
</html>
